<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Exercício 2</title>
</head>
<body>
    <br>
    <div class="container">
        <main>
            <form class="row g-2">
                <div class="form-floating col-md-9">
                    <input type="text" class="form-control" id="inputNome" placeholder=" ">
                    <label for="inputNome" class="form-label">Prim. Nome</label>
                </div>
                <div class="form-floating col-md-3">
                    <input type="text" class="form-control" id="inputCPF" placeholder=" ">
                    <label for="inputCPF" class="form-label">CPF</label>

                </div>
                <!--Email e Senha-->
                <div class="form-floating col-md-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder=" ">
                    <label for="inputEmail" class="form-label">E-mail</label>
                </div>
                <div class="form-floating col-md-3">
                    <input type="password" class="form-control" id="inputSenha" placeholder=" ">
                    <label for="inputSenha" class="form-label">Senha</label>
                </div>
                <!--CEP-->
                <div class="form-floating col-md-2">
                    <input type="text" class="form-control" id="inputCEP" placeholder=" ">
                    <label for="inputCEP" class="form-label">CEP</label>
                </div>
                <div class="form-floating col-md-10">
                    <input type="text" class="form-control" id="inputEndereco" placeholder=" ">
                    <label for="inputEndereco" class="form-label">Endereço</label>
                </div>
                <!--Bairro, Cidade e Estado-->
                <div class="form-floating col-md-5">
                    <input type="text" class="form-control" id="inputBairro" placeholder=" ">
                    <label for="inputBairro" class="form-label">Bairro</label>
                </div>
                <div class="form-floating col-md-5">
                    <input type="text" class="form-control" id="inputCidade" placeholder=" ">
                    <label for="inputCidade" class="form-label">Cidade</label>
                </div>
                <div class="col-md-2">
                    <label for="inputEstado" class="form-label">Estado</label>
                   <select id="inputEstado" class="form-select">
                    <option selected>Sel.</option>
                    <option>MG</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                          </svg>
                        Cadastrar</button>
                </div>

            </form>
        </main>
    </div>
</body>
</html>
